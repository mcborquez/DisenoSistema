      <br>
      <div class="field">
        <label class="label">Rut</label>
        <div class="control">
          <input class="input" type="text" placeholder="Ingrese su Rut">
        </div>
      </div>

      <div class="field">
        <label class="label">Nombre</label>
        <div class="control">
          <input class="input" type="text" placeholder="Ingrese su nombre">
        </div>
      </div>




      <div class="field">
        <label class="label">Direccion</label>
        <div class="control">
          <input class="input" type="text" placeholder="Alameda 11311">
        </div>
      </div>

      <div class="field">

        <div class="control">

        </div>
      </div>


      <div class="field">
        <label class="label">Email</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input is-danger" type="email" placeholder="Email input" value="hello@">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fas fa-exclamation-circle"></i>
          </span>
        </div>
        <p class="success-ic is-success">Este correo esta OK</p>
      </div>




      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link">Editar</button>
